<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>

    <script src="main.js" defer></script>

</head>
<body>

    <form id="todo-form">
        <label for="todo-title">Title:</label>
        <input type="text" id="todo-title">

        <label for="todo-description">Description:</label>
        <input type="text" id="todo-description">

        <label for="todo-dueDate">Due date:</label>
        <input type="text" id="todo-dueDate">

        <label for="todo-priority">Priority:</label>
        <select name="todo-priority" id="todo-priority">
            <option value="urgent">Urgent</option>
            <option value="not-urgent">Not urgent</option>
        </select>

        <label for="todo-project">Belongs to project:</label>
        <select name="todo-project" id="todo-project">
            <option value="default" selected>Default</option>
        </select>

        <button type="submit">Add Todo</button>
       
    </form>
    
</body>
</html>
