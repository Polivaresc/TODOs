<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOs</title>

    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css"
    />
  </head>
  <body>
    <header class="header">Todos</header>

    <main>
      <div class="left-menu">
        <div class="menu-titles">
          <span>Projects</span><button class="new-project">+</button>
        </div>
        <ul class="projects-list"></ul>
      </div>

      <div id="page-section">
        <form id="project-form" class="template-form">
          <h3 class="form-title">New Project</h3>

          <label for="project-title">Title:</label>
          <input type="text" name="project-title" required />

          <label for="project-description">Description:</label>
          <input type="text" name="project-description" />

          <button type="button" class="cancel-button" id="cancel-project">
            Cancel
          </button>
          <button type="submit" class="submit-button" id="submit-project">
            Create Project
          </button>
        </form>

        <form id="todo-form" class="template-form">
          <h3 class="form-title">New Todo</h3>

          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" />

          <label for="todo-description">Description:</label>
          <input type="text" id="todo-description" />

          <label for="todo-dueDate">Due date:</label>
          <input type="text" name="todo-dueDate" id="todo-dueDate" required />

          <label for="todo-priority">Priority:</label>
          <div class="priority-checkbox">
            <input type="checkbox" id="todo-priority" />
            <label for="todo-priority">Mark as urgent</label>
          </div>

          <input type="hidden" id="todo-id" value="" />

          <button type="button" class="cancel-button" id="cancel-todo">
            Cancel
          </button>
          <button type="submit" class="submit-button" id="submit-todo">
            Add Todo
          </button>
        </form>

        <div id="project-page">
          <div class="project-header">
            <h1 id="project-title">Default</h1>
            <span class="delete-button" id="delete-project"
              ><i class="fas fa-trash"></i
            ></span>
          </div>
          <p id="project-description">Description</p>
          <button class="new-todo">+</button>
          <ul id="project-todos">
            <li>todo 1</li>
            <li>todo 2</li>
          </ul>
        </div>
      </div>
    </main>

    <div class="modal-overlay" book="">
      <div class="modal-box">
        <p>Are you sure you want to delete</p>
        <p><span id="modal-title">PROJECT.TITLE / TODO.TITLE</span>?</p>
        <div class="modal-buttons">
          <button class="no-button">NO</button>
          <button class="yes-button">YES</button>
        </div>
      </div>
    </div>
  </body>
</html>
